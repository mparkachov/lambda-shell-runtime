name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-24.04-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build layer
        run: ./scripts/build_layer.sh

      - name: Smoke test
        run: ./scripts/smoke_test.sh
