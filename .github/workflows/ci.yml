name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build layer (amd64)
        run: make build-amd64

      - name: Run ShellSpec
        id: shellspec
        continue-on-error: true
        run: SHELLSPEC_ARGS='--output junit --shell /bin/sh' make test

      - name: Upload test report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shellspec-junit
          path: report/results_junit.xml
          if-no-files-found: warn

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: shellspec
          path: report/results_junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Fail if tests failed
        if: steps.shellspec.outcome != 'success'
        run: exit 1

      - name: Configure AWS credentials (OIDC)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Log AWS caller identity
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: aws sts get-caller-identity

      - name: Publish and deploy dev SAR (amd64)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.shellspec.outcome == 'success'
        env:
          ENV: dev
        run: |
          make delete-sar ARCH=amd64
          make publish-sar ARCH=amd64
          make deploy-sar ARCH=amd64
